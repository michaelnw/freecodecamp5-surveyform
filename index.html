<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>freeCodeCamp Survey Form</title>
<link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="title">
<h1 id="title">freeCodeCamp Survey Form </h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>
</div>

<form id="survey-form">

<fieldset>
<label id="name-label">Name <input type="text" id="name" placeholder="Enter your name" required/></label>
<label id="email-label">Email <input type="email" id="email" placeholder="Enter your email" required/></label>
<label id="number-label">Age (optional) <input type="number" id="number" min="10" max="99" placeholder="Age" /></label>
<label id="role-label">Which option best describes your current role? 
    <select id="dropdown">
        <option value="">Select current role</option>
        <option value="1">Student</option>
        <option value="2">Full time job</option>
        <option value="3">Full time learner</option>
        <option value="4">Prefer not to say</option>
        <option value="5">Other</option>
    </select>
</label>

<label id="recommend-label">Would you recommend freeCodeCamp to a friend? 
<label class="label-radio"><input type="radio" name="recommend" class="radio" value="definitely" />Definitely</label>
<label class="label-radio"><input type="radio" name="recommend" class="radio" value="maybe"/>Maybe</label>
<label class="label-radio"><input type="radio" name="recommend" class="radio" value="not-sure"/>Not sure</label>
</label>

<label id="role-label">What is your favorite feature of freeCodeCamp?
    <select id="dropdown">
        <option value="">Select an option</option>
        <option value="1">Challenges</option>
        <option value="2">Projects</option>
        <option value="3">Community</option>
        <option value="4">Open Source</option>
    </select>
</label>

<label id="improve-label">What would you like to see improved? (Check all that apply)
<label class="label-checkbox"><input type="checkbox" class="checkbox" name="front-end-projects" value="front-end-projects"/>Front-end Projects</label>
<label class="label-checkbox"><input type="checkbox" class="checkbox" name="back-end-projects" value="back-end-projects"/>Back-end Projects</label>
<label class="label-checkbox"><input type="checkbox" class="checkbox" name="data-visualization" value="data-visualization"/>Data Visualization</label>
<label class="label-checkbox"><input type="checkbox" class="checkbox" name="challengs" value="challengs"/>Challenges</label>
<label class="label-checkbox"><input type="checkbox" class="checkbox" name="open-source-community" value="open-source-community"/>Open Source Community</label>
<label class="label-checkbox"><input type="checkbox" class="checkbox" name="gitter-help-rooms" value="gitter-help-rooms"/>Gitter help rooms</label>
<label class="label-checkbox"><input type="checkbox" class="checkbox" name="videos" value="videos"/>Videos</label>
<label class="label-checkbox"><input type="checkbox" class="checkbox" name="city-meetups" value="city-meetups"/>City Meetups</label>
<label class="label-checkbox"><input type="checkbox" class="checkbox" name="wiki" value="wiki"/>Wiki</label>
<label class="label-checkbox"><input type="checkbox" class="checkbox" name="forum" value="forum"/>Forum</label>
<label class="label-checkbox"><input type="checkbox" class="checkbox" name="additional-courses" value="additional-courses"/>Additional Courses</label>
</label>

<label>Any comments or suggestions?
    <textarea name="bio" rows="3" cols="90" placeholder="Enter your comment here..."></textarea>
</label>
</fieldset>

<input id="submit" type="submit" value="Submit" />
</form>
</body>

</html>
